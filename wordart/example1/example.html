<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>wordart-example1</title>
    <!-- source: http://wow.techbrood.com/fiddle/26308 -->
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Limelight">
    <link rel="stylesheet" type="text/css" href="./example.css">
    <script src="./example.js"></script>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="control">
        <div class="box">
            <p>text:</p>
            <input id="text" type="text" value="Fabric">
        </div>
        <div class="box">
            <p>density:</p>
            <div>
                <div class="knob" id="knob1"></div>
                <div class="bar" id="bar1"></div>
            </div>
        </div>
        <div class="box">
            <p>easing:</p>
            <div>
                <div class="knob" id="knob2"></div>
                <div class="bar" id="bar2"></div>
            </div>
        </div>
        <div class="box">
            <p>roughness:</p>
            <div>
                <div class="knob" id="knob3"></div>
                <div class="bar" id="bar3"></div>
            </div>
        </div>
        <div class="box">
            <p>flexibility:</p>
            <div>
                <div class="knob" id="knob4"></div>
                <div class="bar" id="bar4"></div>
            </div>
        </div>
    </div>
</body>
</html>
